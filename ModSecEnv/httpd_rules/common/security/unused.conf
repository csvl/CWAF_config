Use SecRuleUrl  "/stronghold"     2000193              "~{increaseBlockCounterMax},msg:'Admin path'"
Use SecRuleUrl  "(?i)^/hnap1"         2000115  "(?i)~{increaseBlockCounterMax},msg:'Admin path'"

