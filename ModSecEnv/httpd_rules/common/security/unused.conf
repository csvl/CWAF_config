Use SecRuleUrl  "/sumthin"               2000172  "~{increaseBlockCounterMax},msg:'Known hacker path'"
Use SecRuleUrl  "/roundcube"             2000173  "~{increaseBlockCounterMax},msg:'Known hacker path'"


# Chat rooms registration files (LMS) - see http://www.virtual-presence.org/lms.html
Use SecRuleUrl  "(?i)(?:^|/)(?:root|_|_vpi)[.]xml"   2000174  ""

# Backdoors
Use SecRuleUrl  "perlcmd.cgi"            2000179  "~{increaseBlockCounterMax},msg:'Backdoor path'"

# Various admin paths
