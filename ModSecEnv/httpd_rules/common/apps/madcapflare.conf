## @page MadCapFlare MadCap Flare
#    * Static pages generated by MadCap Flare => parameters are removed from the request
#    * Only alphanumerics characters in URL (setting in the product)
#    *  => replace reserved characters by _
#    * The following unusual extensions are allowed: <b>xml</b>
#    * All characters are allowed in basename?
#    * (a parameter "tocpath" contains <b>|</b> => ignored because static pages)
<Macro MadCapFlare>
 Use PackageSoftware
 Use SecAllowExt "xml"
 Use SecAllowAllCharsInBasename
 Use SecStaticPages
 #Use SecAllowPipeInArgs
</Macro>

