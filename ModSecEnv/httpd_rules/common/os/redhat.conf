<IfDefine !AppLibRoot>
 Define AppLibRoot  /usr/local/lib64
</IfDefine>

Include conf/common/os/linux.conf

<IfModule !systemd_module>
 LoadModule systemd_module    modules/mod_systemd.so
</IfModule>

# Generic RH paths -------------------------------------------------------------
DefineStr DocumentRoot    /var/www/htdocs
DefineStr LogRoot         /var/log/httpd
DefineStr ConfPath        /etc/httpd/conf
DefineStr GeoPath         /usr/share/GeoIP/GeoLite2-City.mmdb
DefineStr GsbPath         /etc/httpd/geo/gsb.dat
PidFile "~{AppRun}/httpd.pid"

<IfVersion >= 2.4.53>
  Include conf/common/os/redhat9.conf
</IfVersion>
<IfVersion < 2.4.53>
  Include conf/common/os/redhat8.conf
</IfVersion>
